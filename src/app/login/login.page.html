
<ion-content class="ion-padding">
  <h1 class="ion-text-center">
    <ion-icon class="logo" name="basket" color="primary"></ion-icon>
  </h1>

  <app-login-form 
    [loginForm]="loginForm"
    [textSubmit]="modeSignup ? 'Cadastrar' : 'Entrar'"
    (submitForm)="submit()"
  ></app-login-form>

  <ion-button
    (click)="toggleModeSignup()"
    expand="block"
    fill="clear">
    {{ modeSignup ? 'JÃ¡ possuo uma conta' : 'Criar Conta' }}
  </ion-button>
</ion-content>
